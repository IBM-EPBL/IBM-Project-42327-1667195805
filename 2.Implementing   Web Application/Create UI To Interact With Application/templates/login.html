<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>IBM Donor App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <style>
      .login {
        top: 20%;
      }
      body {
        margin: 0px;
        padding: 0px;
      }
      .header {
        min-height: 100vh;
        width: 100%;
        background-image: linear-gradient(
            rgba(4, 9, 30, 0.7),
            rgba(4, 9, 30, 0.7)
          ),
          url(../images/Human-red-blood-.webp);
        background-position: center;
        background-size: cover;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div>Plasma Donor App</div>
      <ul>
        <li><a href="/registration">Register</a></li>
        <li><a class="active" href="/login">Home</a></li>
      </ul>
    </div>
    <div class="login">
      <div></div>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('loginpage')}}" method="post">
        <input
          type="text"
          name="username"
          placeholder="Enter UserName"
          required="required"
          style="color: black"
        />
        <input
          type="password"
          name="password"
          placeholder="Enter Password"
          required="required"
          style="color: black"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Login
        </button>
      </form>
      <br /><br />
      <div style="color: black">{{ msg }}</div>
    </div>
  </body>
</html>
